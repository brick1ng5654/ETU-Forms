version: "3.9"
services:
  frontend:
    build: ./frontend
    ports:
    - "80:80"
    - "443:443"
    secrets:
      - ssl_certificate.crt
      - ssl_private.key
    
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    image: db:latest
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
    - "${POSTGRES_PORT}:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./database/init:/docker-entrypoint-initdb.d:ro
    
secrets:
  ssl_certificate.crt:
    file: ./ssl/nginx.crt
  ssl_private.key:
    file: ./ssl/nginx.key

volumes:
  postgres_data:
